<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/fonts/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> -->
    <link rel="stylesheet" href="/Login-Page1.css">
</head>

<body>
    <div class="container">
        <form action="/Admin-Panel/Admin.html">
            <div>
                <h1>USER LOGIN </h1>
            </div>
            <br><br>
            <div class="main">
                <div class="left"><b class="fa fa-user"> </b></div>
                <div class="right"><input type="text" placeholder="Username" class="uname"></div>
            </div>
            <div class="main">
                <div class="left"><i class="fa fa-unlock"></i></div>
                <div class="right"><input type="password" placeholder="Password" class="uname"></div>
            </div>
            <div class="main">
                <div class="left"><i class="fa fa-sign-in"></i></div>
                <div class="right"><input type="submit" value="Login" class="sbtn"></div>
            </div>
        </form>
        <div class="fgt"><a href="">Forgot Password?</a></div>
    </div>
</body>

</html>
